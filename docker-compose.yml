services:
  # ========================================
  # NGINX - Reverse Proxy (Puerto 80)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: floristeria-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - floristeria
    restart: unless-stopped

  # ========================================
  # NEXT.JS - Aplicaci√≥n (Puerto interno 3000)
  # ========================================
  floristeria:
    container_name: floristeria-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    # Puerto interno, no expuesto al exterior
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    