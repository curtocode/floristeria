services:
  # ========================================
  # FLORISTERIA - Next.js + Nginx (Puerto 80)
  # ========================================
  floristeria:
    container_name: floristeria-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    env_file:
      - /etc/envvars/floristeria/.env
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    